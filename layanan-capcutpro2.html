<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YorPedia - Capcut Pro</title>
<style>
  body { font-family: 'Poppins', sans-serif; background-color: #f5f5f5; margin:0; padding:0; }
  header { display:flex; align-items:center; background:#fff; padding:10px 15px; box-shadow:0 1px 4px rgba(0,0,0,0.1);}
  .btn-back { display:inline-flex; align-items:center; justify-content:center; width:38px; height:38px; background:#f0f0f0; border-radius:8px; text-decoration:none; margin-right:10px; }
  header h1{font-size:1.2em;margin:0;color:#222;}
  .container{max-width:600px;margin:30px auto;background:#fff;padding:25px;border-radius:15px;}
  label{display:block;margin-top:15px;font-weight:600;}
  input,select,textarea{width:100%;padding:12px;margin-top:8px;border:1px solid #ccc;border-radius:10px;}
  textarea{resize:none;min-height:80px;}
  button{width:100%;background:#e53935;color:#fff;border:none;padding:12px;border-radius:10px;font-size:1em;font-weight:600;margin-top:25px;cursor:pointer;}
  button:disabled{background:#ccc;}
  .total-box{margin-top:20px;padding:15px;background:#f9f9f9;border-radius:10px;font-weight:600;text-align:center;}
  .promo-invalid{font-size:0.9em;margin-top:5px;}
  .popup{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center;}
  .popup-content{background:#fff;padding:20px;border-radius:15px;width:90%;max-width:400px;text-align:center;}
  .close{position:absolute;right:15px;top:10px;cursor:pointer;}
  .confirm-btn{background:#4caf50;color:#fff;border:none;padding:10px;border-radius:10px;width:100%;font-weight:600;margin-top:15px;}
</style>
</head>

<body>
<header>
  <a href="index.html" class="btn-back">←</a>
  <h1>Capcut Pro</h1>
</header>

<div class="container">
<form id="formWA">
  <label>Nama Lengkap</label>
  <input type="text" id="nama" required>

  <label>Nomor WhatsApp</label>
  <input type="tel" id="wa" required>

  <label>Email</label>
  <input type="email" id="email" required>

  <label>Durasi</label>
  <select id="durasi" required>
    <option value="2000">Rp2.000 / 7hr</option>
    <option value="9800">Rp9.800 / 1bln</option>
    <option value="55000">Rp55.000 / 1thn</option>
  </select>

  <label>Jumlah</label>
  <input type="number" id="jumlah" value="1" min="1" required>

  <label>Kode Promo</label>
  <input type="text" id="promo">
  <div id="promoMsg" class="promo-invalid"></div>

  <div class="total-box">Total: <span id="totalHarga">Rp0</span></div>

  <label>Catatan</label>
  <textarea id="catatan"></textarea>

  <button type="button" id="btnBayar" disabled>Metode Pembayaran</button>
</form>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="tutupPopup()">✖</span>
    <p>Total Bayar: <b id="totalBayar">Rp0</b></p>
    <button class="confirm-btn" onclick="kirimWA()">Konfirmasi Pembayaran</button>
  </div>
</div>

<script>
const promoInput = document.getElementById('promo');
const promoMsg = document.getElementById('promoMsg');
const btnBayar = document.getElementById('btnBayar');
const popup = document.getElementById('popup');
const totalHarga = document.getElementById('totalHarga');
const totalBayar = document.getElementById('totalBayar');
const form = document.getElementById('formWA');

let diskon = 0;
let promoList = [];

// ambil promo
fetch('promo.json')
  .then(r => r.json())
  .then(d => promoList = d.promo)
  .catch(()=>{});

function cekPromo(){
  const kode = promoInput.value.trim().toUpperCase();
  const promo = promoList.find(p => p.code === kode);

  if(promo){
    diskon = promo.discount;
    promoMsg.textContent = `Promo aktif (${diskon*100}%)`;
    promoMsg.style.color = "green";
  }else if(kode){
    diskon = 0;
    promoMsg.textContent = "Kode promo tidak valid";
    promoMsg.style.color = "red";
  }else{
    diskon = 0;
    promoMsg.textContent = "";
  }
}

function hitungTotal(){
  cekPromo();
  const harga = parseInt(durasi.value);
  const jumlah = parseInt(document.getElementById('jumlah').value) || 1;
  const total = harga * jumlah * (1 - diskon);
  totalHarga.textContent = "Rp" + total.toLocaleString("id-ID");
  totalBayar.textContent = totalHarga.textContent;
}

function checkForm(){
  const valid =
    nama.value &&
    wa.value &&
    email.value &&
    durasi.value &&
    jumlah.value;
  btnBayar.disabled = !valid;
  hitungTotal();
}

form.addEventListener('input', checkForm);
promoInput.addEventListener('input', hitungTotal);

btnBayar.onclick = () => popup.style.display = 'flex';
function tutupPopup(){ popup.style.display = 'none'; }

function kirimWA(){
  const jumlahVal = document.getElementById('jumlah').value;
  const durasiText = durasi.options[durasi.selectedIndex].text;

  const pesan =
`*Capcut Pro*
Nama: ${nama.value}
WhatsApp: ${wa.value}
Email: ${email.value}
Durasi: ${durasiText}
Jumlah: ${jumlahVal}
Total: ${totalHarga.textContent}
Kode Promo: ${promoInput.value || "-"}
Catatan: ${catatan.value || "-"}`;

  window.open(
    `https://wa.me/6283177152459?text=${encodeURIComponent(pesan)}`,
    "_blank"
  );
}

checkForm();
</script>
</body>
</html>
