<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>YorPedia - Hadiah</title>
</head>
<body>
  <div style="text-align:center; margin-top:60px;">
    <!-- Tulisan pemberitahuan -->
    <h2 style="color:#555; font-family:'Poppins', sans-serif; font-weight:600;">
      Belum ada hadiah!
    </h2>

    <!-- SVG Kotak Hadiah Kosong -->
    <svg xmlns="http://www.w3.org/2000/svg" 
         width="100" height="100" viewBox="0 0 100 100">
      <!-- Kotak dasar -->
      <rect x="20" y="40" width="60" height="45" rx="5" ry="5" fill="#b0b0b0" stroke="#777" stroke-width="2"/>
      <!-- Tutup kotak -->
      <rect x="15" y="30" width="70" height="15" rx="3" ry="3" fill="#ccc" stroke="#777" stroke-width="2"/>
      <!-- Pita vertikal -->
      <rect x="47" y="30" width="6" height="55" fill="#999"/>
      <!-- Pita horizontal -->
      <rect x="15" y="36" width="70" height="6" fill="#999"/>
      <!-- Simbol pita atas -->
      <path d="M50 20 C40 10, 30 20, 40 25 
               M50 20 C60 10, 70 20, 60 25" 
            stroke="#999" stroke-width="3" fill="none" stroke-linecap="round"/>
    </svg>

    <!-- Tombol anchor kembali -->
    <br>
    <a href="index.html" 
       style="display:inline-block; margin-top:20px; padding:10px 25px; 
              background-color:#999; color:white; text-decoration:none; 
              border-radius:8px; font-size:1em; font-family:'Poppins', sans-serif;
              transition:background 0.2s;">
      Kembali
    </a>
  </div>
</body>
</html>
